openapi: 3.0.3
info:
  title: LSTM Forecast API
  version: 1.0.0
  description: API for commodity price forecasting using LSTM models
paths:
  /api/auth/register/:
    post:
      operationId: auth_register_create
      description: Create a new user account with username, email, and password
      summary: Register a new user
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            examples:
              RequestExample:
                value:
                  username: johndoe
                  email: john@example.com
                  password: securepassword123
                  password_confirmation: securepassword123
                summary: Request Example
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
              examples:
                SuccessExample:
                  value:
                    id: 1
                    username: johndoe
                    email: john@example.com
                    message: User registered successfully
                  summary: Success Example
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ErrorExample:
                  value:
                    username:
                    - A user with that username already exists.
                    password_confirmation:
                    - Passwords do not match.
                  summary: Error Example
          description: ''
  /api/auth/token/:
    post:
      operationId: auth_token_create
      tags:
      - auth
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthTokenRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AuthTokenRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/AuthTokenRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
          description: ''
  /api/auth/token/refresh/:
    post:
      operationId: auth_token_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/auth/token/verify/:
    post:
      operationId: auth_token_verify_create
      description: |-
        Takes a token and indicates if it is valid.  This view provides no
        information about a token's fitness for a particular use.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerifyRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenVerifyRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenVerifyRequest'
        required: true
      responses:
        '200':
          description: No response body
  /api/commodities/:
    get:
      operationId: commodities_retrieve
      description: Returns a list of all available commodities for forecasting
      summary: Get available commodities
      tags:
      - commodities
      security:
      - jwtAuth: []
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommodityListResponse'
              examples:
                CommodityListExample:
                  value:
                    commodities:
                    - Cocoa
                    - Cashew
                    - Sesame Seeds
                  summary: Commodity List Example
          description: ''
  /api/forecast/:
    get:
      operationId: forecast_retrieve
      description: 'Get LSTM-based price forecasts for a commodity. Default horizon:
        12 periods for monthly, 180 for daily.'
      summary: Get price forecasts
      parameters:
      - in: query
        name: commodity
        schema:
          type: string
          minLength: 1
        required: true
      - in: query
        name: frequency
        schema:
          enum:
          - monthly
          - daily
          type: string
          default: monthly
          minLength: 1
        description: |-
          * `monthly` - monthly
          * `daily` - daily
      - in: query
        name: horizon
        schema:
          type: integer
          minimum: 1
      tags:
      - forecast
      security:
      - jwtAuth: []
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForecastPricesResponse'
              examples:
                SuccessExample:
                  value:
                    commodity: Cocoa
                    frequency: monthly
                    horizon: 12
                    data:
                    - date: '2024-01-01'
                      price: 2600.0
                    - date: '2024-02-01'
                      price: 2625.0
                  summary: Success Example
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ErrorExample:
                  value:
                    detail: Invalid commodity name or forecasting failed
                  summary: Error Example
          description: ''
  /api/historical/:
    get:
      operationId: historical_retrieve
      description: Get historical price data for a commodity with specified frequency
      summary: Get historical prices
      parameters:
      - in: query
        name: commodity
        schema:
          type: string
          minLength: 1
        required: true
      - in: query
        name: frequency
        schema:
          enum:
          - monthly
          - daily
          type: string
          default: monthly
          minLength: 1
        description: |-
          * `monthly` - monthly
          * `daily` - daily
      tags:
      - historical
      security:
      - jwtAuth: []
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistoricalPricesResponse'
              examples:
                SuccessExample:
                  value:
                    commodity: Cocoa
                    frequency: monthly
                    data:
                    - date: '2023-01-01'
                      price: 2500.0
                    - date: '2023-02-01'
                      price: 2550.0
                  summary: Success Example
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ErrorExample:
                  value:
                    detail: Invalid commodity name
                  summary: Error Example
          description: ''
  /api/prices/submit/:
    post:
      operationId: prices_submit_create
      description: Submit actual market price data for a specific month. The model
        will use this for continuous learning and improved predictions. Date should
        be the first day of the month (e.g., 2026-01-01 for January 2026).
      summary: Submit actual market price
      tags:
      - prices
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActualPriceRequest'
            examples:
              RequestExample:
                value:
                  commodity: Cocoa Beans
                  date: '2026-01-01'
                  price: '4200.00'
                  notes: Market price from Lagos commodity exchange
                summary: Request Example
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ActualPriceRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ActualPriceRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      - basicAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActualPriceResponse'
              examples:
                SuccessExample:
                  value:
                    id: 1
                    commodity: Cocoa Beans
                    date: '2026-01-01'
                    price: '4200.00'
                    message: Price submitted successfully
                    will_retrain: true
                  summary: Success Example
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: ''
components:
  schemas:
    ActualPriceRequest:
      type: object
      description: Serializer for submitting actual market prices.
      properties:
        commodity:
          type: string
          minLength: 1
          description: Commodity name (e.g., 'Cocoa Beans')
        date:
          type: string
          format: date
          description: 'Date of the actual price (format: YYYY-MM-DD). Should be the
            first day of the month for monthly prices.'
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          description: Actual market price
        notes:
          type: string
          description: Optional notes about the price
      required:
      - commodity
      - date
      - price
    ActualPriceResponse:
      type: object
      description: Response serializer for price submissions.
      properties:
        id:
          type: integer
          readOnly: true
        commodity:
          type: string
          readOnly: true
        date:
          type: string
          format: date
          readOnly: true
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
        message:
          type: string
          default: Price submitted successfully
        will_retrain:
          type: boolean
          default: false
          description: Whether model will be retrained with this data
      required:
      - commodity
      - date
      - id
      - price
    AuthToken:
      type: object
      properties:
        token:
          type: string
          readOnly: true
      required:
      - token
    AuthTokenRequest:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
          minLength: 1
        password:
          type: string
          writeOnly: true
          minLength: 1
      required:
      - password
      - username
    CommodityListResponse:
      type: object
      properties:
        commodities:
          type: array
          items:
            type: string
          description: List of available commodity names
      required:
      - commodities
    ErrorResponse:
      type: object
      properties:
        detail:
          type: string
          description: Error message
      required:
      - detail
    ForecastPricesResponse:
      type: object
      properties:
        commodity:
          type: string
          description: Commodity name
        frequency:
          type: string
          description: Forecast frequency (monthly or daily)
        horizon:
          type: integer
          description: Number of periods forecasted
        data:
          type: array
          items:
            $ref: '#/components/schemas/PriceData'
          description: List of forecasted price data points
      required:
      - commodity
      - data
      - frequency
      - horizon
    HistoricalPricesResponse:
      type: object
      properties:
        commodity:
          type: string
          description: Commodity name
        frequency:
          type: string
          description: Data frequency (monthly or daily)
        data:
          type: array
          items:
            $ref: '#/components/schemas/PriceData'
          description: List of historical price data points
      required:
      - commodity
      - data
      - frequency
    PriceData:
      type: object
      properties:
        date:
          type: string
          description: Date in YYYY-MM-DD format
        price:
          type: number
          format: double
          description: Price value
      required:
      - date
      - price
    RegisterRequest:
      type: object
      properties:
        username:
          type: string
          minLength: 3
          description: Required. 3-150 characters. Letters, digits and @/./+/-/_ only.
          maxLength: 150
        email:
          type: string
          format: email
          minLength: 1
          description: Required. A valid email address.
        password:
          type: string
          writeOnly: true
          minLength: 8
          description: Required. Minimum 8 characters.
        password_confirmation:
          type: string
          writeOnly: true
          minLength: 1
          description: Required. Must match the password field.
      required:
      - email
      - password
      - password_confirmation
      - username
    RegisterResponse:
      type: object
      description: Serializer for registration response.
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
        email:
          type: string
          format: email
          readOnly: true
        message:
          type: string
          default: User registered successfully
      required:
      - email
      - id
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
      required:
      - access
      - refresh
    TokenRefreshRequest:
      type: object
      properties:
        refresh:
          type: string
          minLength: 1
      required:
      - refresh
    TokenVerifyRequest:
      type: object
      properties:
        token:
          type: string
          writeOnly: true
          minLength: 1
      required:
      - token
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
